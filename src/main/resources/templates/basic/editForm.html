<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원 수정하기</title>
    <!-- .. : 현재 나의 폴더 상위에 있는 위치  -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2></div>
    <form action="member.html" th:action method="post">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
        </div>

        <div>
            <label for="username">회원 이름</label>
            <input type="text" id="username" name="username" class="form-control" value="김철수" th:value="${member.username}">
        </div>

        <div>
            <label for="email">회원 이메일</label>
            <input type="text" id="email" name="email" class="form-control" value="aaaa@gmail.com" th:value="${member.email}">
        </div>

        <div>
            <label for="age">회원 나이</label>
            <input type="text" id="age" name="age" class="form-control" value="15" th:value="${member.age}">
        </div>

        <div>
            <label for="grade">회원 등급</label>
            <input type="text" id="grade" name="grade" class="form-control" value="10" th:value="${member.grade}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->


</body>
</html>
