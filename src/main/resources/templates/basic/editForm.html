<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원 수정하기</title>
    <!-- .. : 현재 나의 폴더 상위에 있는 위치  -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="member.html" th:action th:object="${member}" method="post">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" class="form-control"  th:field="*{id}" readonly>
        </div>

        <div>
            <label for="username">회원 이름</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>

        <div>
            <label for="email">회원 이메일</label>
            <input type="text" id="email" class="form-control" th:field="*{email}">
        </div>

        <div>
            <label for="age">회원 나이</label>
            <input type="text" id="age" class="form-control" th:field="*{age}">
        </div>

        <hr class="my-4">

        <!-- radio button -->
        <div>
            <div>회원 등급</div>
            <div th:each="grade : ${gradeType}" class="form-check form-check-inline">
                <input type="radio" th:field="*{grade}" th:value="${grade.name()}" class="form-check-input">
                <label th:for="${#ids.prev('grade')}" th:text="${grade.description}" class="form-check-label">
                    BOOK
                </label>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->


</body>
</html>
