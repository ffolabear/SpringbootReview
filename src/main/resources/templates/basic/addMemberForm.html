<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 등록 폼</h2>
    </div>

    <h4 class="mb-3">회원정보 작성</h4>
    <form action="member.html" method="post">

        <div>
            <label for="memberName">회원 이름</label>
            <input type="text" id="memberName" name="memberName" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div>
            <label for="memberEmail">회원 이메일</label>
            <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요">
        </div>

        <div>
            <label for="memberAge">회원 나이</label>
            <input type="text" id="memberAge" name="memberAge" class="form-control" placeholder="나이를 입력하세요">
        </div>

        <div>
            <label for="memberGrade">회원 등급</label>
<!--            <input type="text" id="memberGrade" name="memberGrade" class="form-control" placeholder="나이를 입력하세요">-->
            <select id="memberGrade" name="memberGrade" class="form-control">
                <option>Basic</option>
                <option>Expert</option>
            </select>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='memberList.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->


</body>
</html>
