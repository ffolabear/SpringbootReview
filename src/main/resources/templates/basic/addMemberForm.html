<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원 추가하기</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 등록 폼</h2>
    </div>

    <h4 class="mb-3">회원정보 작성</h4>

    <form action="memberList.html" th:action th:object="${member}" method="post">
        <div>
            <label for="username">회원 이름</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div>
            <label for="email">회원 이메일</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
        </div>

        <div>
            <label for="age">회원 나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요">
        </div>

        <!-- radio button -->
        <div>
            <div>회원 등급</div>
            <div th:each="grade : ${gradeType}" class="form-check form-check-inline">
                <input type="radio" th:field="*{grade}" th:value="${grade.name()}" class="form-check-input">
                <label th:for="${#ids.prev('grade')}" th:text="${grade.description}" class="form-check-label">
                    BOOK
                </label>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='memberList.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        type="button">취소
                </button>
            </div>
        </div>


    </form>
</div> <!-- /container -->


</body>
</html>
