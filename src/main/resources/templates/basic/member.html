<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원 상세정보</title>
    <!--  절대경로로 프로젝트의 css 에 있는 css 를 불러옴. 타임리프가 기존것을 덮음 -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div>

        <!--    저장 완료일때 뜨는 메세지    -->
        <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
        <label for="memberId">회원 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.id}"
               readonly>
    </div>

    <div>
        <label for="memberName">회원 이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" value="김철수"
               th:value="${member.username}" readonly>
    </div>

    <div>
        <label for="memberEmail">회원 이메일</label>
        <input type="text" id="memberEmail" name="memberEmail" class="form-control" value="bbb@gmail.com"
               th:value="${member.email}" readonly>
    </div>

    <div>
        <label for="memberAge">회원 나이</label>
        <input type="text" id="memberAge" name="memberAge" class="form-control" value="20" th:value="${member.age}"
               readonly>
    </div>

    <hr class="my-4">

    <!-- radio button -->
    <div>
        <div>회원 등급</div>
        <div th:each="grade : ${gradeType}" class="form-check form-check-inline">
            <input type="radio" th:field="${member.grade}" th:value="${grade.name()}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('grade')}" th:text="${grade.description}" class="form-check-label">
                BOOK
            </label>
        </div>
    </div>




    <br>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/members/{memberId}/edit(memberId=${member.id})}'|"
                    type="button">상품 수정
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/basic/members}'|"
                    type="button">목록으로
            </button>
        </div>

    </div>
</div> <!-- /container -->

</body>
</html>
